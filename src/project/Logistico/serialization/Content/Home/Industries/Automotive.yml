    - ID: "d5fbeb69-2863-4f60-9bdc-18f8084f3714"
      Hint: Industry Description
      Value: |
        The automotive industry comprises a wide range of companies and organizations involved in the design, development, manufacturing, marketing, and selling of motor vehicles.[1] It is one of the world's largest economic sectors by revenue. The automotive industry does not include industries dedicated to the maintenance of automobiles following delivery to the end-user,[citation needed] such as automobile repair shops and motor fuel filling stations.<br />
        <br />
        The word automotive comes from the Greek autos (self), and Latin motivus (of motion), referring to any form of self-powered vehicle.[clarification needed] This term, as proposed by Elmer Sperry[2][need quotation to verify] (1860-1930), first came into use with reference to automobiles in 1898.[3]
