    - ID: "d5fbeb69-2863-4f60-9bdc-18f8084f3714"
      Hint: Industry Description
      Value: |
        <span style="color: #333333;">The influence of industry concentration, foreign trade and protection on price‐cost margins in Indian manufacturing industries are examined with the use of multiple regression analysis. The tests show that import‐competition dampens the margins while protection has the opposite effect. Moreover industries with relatively higher exports appear to have higher margins. Industry concentration shows an inverted‐U‐shaped influence. This result may be due to restraints by large firms that apprehend anti‐monopoly regulation. However an empirical test suggests that the result may also be due to the effect of X‐inefficiency and/or higher wages in the more concentrated industries.</span>
