    - ID: "d5fbeb69-2863-4f60-9bdc-18f8084f3714"
      Hint: Industry Description
      Value: |
        <p style="color: #2d2d2d; background-color: #ffffff; margin: -10px 0px 35px; padding: 0px; border: 0px;">The environment in which Pharmaceutical and Life Sciences companies operate is increasingly challenging, being driven by a more and more demanding healthcare agenda. The global need for innovative, cost effective medicines continues to rise whilst regulators, payers, health care providers and patients are demanding greater value for money, proven effectiveness of products, more transparency and access to information. To meet these demands companies are seeking ways to improve R&amp;D productivity, increase the efficiency of its operations, rationalise spending on sales and marketing and enhance financial performance.</p>
        <p style="color: #2d2d2d; background-color: #ffffff; margin: -8px 0px 35px; padding: 0px; border: 0px;">Working closely with our clients, ranging from small entrepreneurial life science companies to large global corporations, we aim to achieve increased performance by improving the efficiency and effectiveness of a company&rsquo;s key business operations.</p>
